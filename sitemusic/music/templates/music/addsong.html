{% extends "base.html" %}


{% block content %}
  <h1>Добавление песни</h1>
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% for f in form %}
  <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Добавить</button> </p>
</form>
{% endblock %}
